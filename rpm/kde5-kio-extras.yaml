Name         : kde5-kio-extras
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Additional components to increase the functionality of KIO Framework
Description  : |
  Additional components to increase the functionality of KIO Framework.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"
    - kde.pam

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kde5-rpm-macros
    - extra-cmake-modules
    - kf5-umbrella
    - kf5-karchive-devel
    - kf5-kconfig-devel
    - kf5-kconfigwidgets-devel
    - kf5-kcoreaddons-devel
    - kf5-kdbusaddons-devel
    - kf5-kdoctools-devel
    - kf5-kdnssd-devel
    - kf5-kiconthemes-devel
    - kf5-ki18n-devel
    - kf5-kio-devel
    - kf5-khtml-devel
    - kf5-kdelibs4support-devel
    - kf5-solid-devel
    - phonon-qt5-devel
#    - openslp-devel
#    - libssh-devel
    - bzip2-devel
#    - libexiv2-devel
    - libjpeg-turbo-devel
    - lzma-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
#    - smbclient
#    - OpenEXR
Requires:
    - kde5-filesystem

Files:
    - "%{_kde5_bindir}/ktrash5"
    - "%{_kde5_libdir}/libmolletnetwork.so.*"
    - "%{_kde5_plugindir}/*.so"
    - "%{_kde5_datadir}/*"
    - "%{_datadir}/kservices5/*.protocol"
    - "%{_datadir}/kservices5/*.desktop"
    - "%{_datadir}/kservices5/kded/*.desktop"
    - "%{_datadir}/kservicetypes5/thumbcreator.desktop"
    - "%{_datadir}/dbus-1/interfaces/kf5_org.kde.network.kioslavenotifier.xml"
    - "%{_datadir}/mime/packages/kf5_network.xml"
    - "%{_datadir}/doc/HTML/en/kioslave5"
    - "%{_datadir}/doc/HTML/en/kcontrol"
    - "%{_datadir}/config.kcfg/jpegcreatorsettings.kcfg"
