Name         : kio-extras
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Additional components to increase the functionality of KIO Framework
Description  : |
  Additional components to increase the functionality of KIO Framework.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - karchive-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kdnssd-devel
    - kiconthemes-devel
    - ki18n-devel
    - kio-devel
    - khtml-devel
    - kdelibs4support-devel
    - solid-devel
    - phonon-qt5-devel
#    - openslp-devel
#    - libssh-devel
    - bzip2-devel
#    - libexiv2-devel
    - libjpeg-turbo-devel
    - lzma-devel
    - shared-mime-info
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
#    - smbclient
#    - OpenEXR
Requires:
    - kf5-filesystem

Files:
    - "%{_kf5_bindir}/ktrash5"
    - "%{_kf5_libdir}/libmolletnetwork.so.*"
    - "%{_kf5_plugindir}/*.so"
    - "%{_kf5_sharedir}/kio_*"
    - "%{_kf5_sharedir}/konqsidebartng/*"
    - "%{_kf5_sharedir}/remoteview/*"
    - "%{_kf5_servicesdir}/*"
    - "%{_kf5_servicetypesdir}/*"
    - "%{_kf5_dbusinterfacesdir}/kf5_org.kde.network.kioslavenotifier.xml"
    - "%{_datadir}/mime/packages/kf5_network.xml"
    - "%{_kf5_htmldir}/en/kioslave5"
    - "%{_kf5_htmldir}/en/kcontrol"
    - "%{_datadir}/config.kcfg/jpegcreatorsettings.kcfg"
